<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://pokeapi.co/static/pokeapi_256.888baca4.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Poke API</title>
  </head>
  <body class="vw-100">
    <div class="container-fluid p-3">
      <div class="d-flex">
        <input
          type="text"
          class="form-control me-3"
          disabled
          placeholder="O Nº do seu Pokemon será sorteado!"
          id="pokemon-id-input"
        />
        <button class="btn btn-outline-warning" onclick="sortear()">
          Sortear um pokemon!
        </button>
      </div>
      <div class="mt-3 d-flex invisible" id="pokeDiv">
        <div class="card" style="width: 25rem">
          <img src="..." class="card-img-top" alt="..." id="pokemon-foto" />
          <div class="card-body">
            <p class="card-text" id="pokemon-id"></p>
            <p class="card-text" id="pokemon-nome"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
